<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Contacts.css">
</head>
<body>
    <div class="contact-title">
        <h1>Hello</h1>
        <h2>We are here to serve you!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="GET" >

        <input name="name" type="name" class="form-control" placeholder="Your Name" required><br>

        <input name="email" type="email" class="form-control" placeholder="Your Email" required><br> 

        <textarea name="Message" class="form-control" placeholder="Message" rows="6" required></textarea><br>

        <input type="submit" class="form control submit" value="SEND MESSAGE">
        
    </form>

    
</body>
   

</html>
